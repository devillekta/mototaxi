
<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Ultimas Corridas</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status === 'Em Espera'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Aguardando'" name="archive-outline" slot="start" color="danger"></ion-icon>
      <ion-icon *ngIf="status === 'Concluido'" name="checkmark-circle-outline" slot="start" color="secondary"></ion-icon>
      <ion-label>
        {{status}}
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status === 'Concluido'">
      <ion-icon name="trophy" slot="start" color= "danger"></ion-icon>
      <ion-label color="secondary">R$ {{value}}</ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" fill="clear" size="full"> Chamados </ion-button>
  </ion-card-content>
</ion-card>
